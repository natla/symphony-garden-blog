{% extends "blog/master.html" %}

{% block title %}Symphony Garden{% endblock %}

{% block content %}
   <!-- <h2 class="page-header">Recents Posts</h2> -->
    {% for post in posts %}
       <h3 class="post-title"><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h3>

        <p>{{ post.body|safe }}</p>
		
		<div class="post-footer">Published {{ post.publish }} by {{ post.author }}</div>
    {% endfor %}
	
    {% include "blog/pagination.html" with page=posts %}
{% endblock %}
